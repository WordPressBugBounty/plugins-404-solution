
<form method="POST" name="import-redirects" action="{toolsImportRedirectsLink}" 
	enctype="multipart/form-data">
    <input type="hidden" name="action" value="importRedirectsFile">
    <p>{Import a CSV file with the redirects and captured 404s.}
	</p>
    <p>{Supported formats are: <B>from_url,status,type,to_url,wp_type</B>}
    {and <B>from_url,to_url</B>}
	</p>

    <input type="file" id="abj404-import-file-input" name="import_file" class="button-secondary" onchange="form.submit()">
    <div id="abj404-import-format-hint" data-abj404-import-format-hint style="margin-top:8px; font-size:12px; opacity:0.9;"></div>
    <p></p>
</form>
