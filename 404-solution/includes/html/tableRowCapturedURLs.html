<tr class="{rowClass}" id="post-{rowid}">
    <td>
        <input type="checkbox" name="idnum[]" value="{rowid}" onchange="enableDisableApplyButton();">
    </td>
    <td class="abj404-url-cell" title="{url}">
        <a href="{visitorURL}" target="_blank" title="{Visit URL}">{url}</a>
        <div class="abj404-row-actions">
            {editBtnHTML} | {logsBtnHTML} | {trashBtnHTML}{deleteBtnHTML}{ignoreBtnHTML}{laterBtnHTML}
        </div>
    </td>
    <td>
        <span class="abj404-badge {statusBadgeClass}" title="{statusTitle}">{status}</span>
    </td>
    <td class="abj404-hits-cell">{hits}</td>
    <td class="abj404-date-cell hide-on-tablet">{created_date}</td>
    <td class="abj404-date-cell {lastUsedClass}">{last_used_date}</td>
</tr>
